<body class='home'>	
	<div class="container"></div>
	<div>
		<div class="row">
			<div class="span4">
				<section>
					<h1>{{ home.mainTitle }}</h1>
				</section>
	
				<section class='room'>
					<ol>
						<li ng-repeat= 'room in home.rooms'>
							<a ng-click="home.changeRooms(room)">{{ room.$value }}</a>
						</li>
					</ol>
				</section>
				<section class='modals'>
					<div ng-controller='ModalCtrl as modals'>
        			  <button type="button" class="btn btn-default" ng-click="modals.open()">New room</button>
    				</div>
				</section>
			</div>
			<div class="span8">
				<table>
					<tr>
						<td class="Room"> {{ currentRoom.$value }}</td>
					</tr>
					<tr class="Room" ng-repeat='message in currentMessages'>
						<td class="username" >{{ message.username }}</td>
                 		<td class='content'>{{ message.content }}</td>
						<td class="date">{{ message.sentAt }}</td>
					</tr>
				</table>
				<section>
					<form name="add-Message" ng-submit="home.send(home.content, currentRoom.$id)">
            			<input class="form-control" ng-model="home.content" title="send" placeholder="Enter message here" autofocus />
						<button class="btn btn-primary" type="button" ng-click="home.send(home.content, currentRoom.$id)">Send</button>
        			</form>
				</section>
			</div>
		</div>
	</div>
</body>


<table class="album-view-song-list">
         <tr class="album-view-song-item" ng-mouseover="hovered = true" ng-mouseleave="hovered = false" ng-repeat="song in album.albumData.songs">
             <td class="song-item-number">
				<span ng-show="!hovered && !song.playing">{{ $index + 1 }}</span>
    			<a class="album-song-button" ng-show="hovered && !song.playing" ng-click="album.songPlayer.play(song)"><span class="ion-play"></span></a>
    			<a class="album-song-button" ng-show="song.playing" ng-click="album.songPlayer.pause(song)"><span class="ion-pause"></span></a>
			 </td>
             <td class="song-item-title">{{ song.title }}</td>
             <td class="song-item-duration">{{ song.duration | timecode }}</td>
         </tr>
     </table>

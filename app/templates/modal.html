<div>
    <div class="modal-header">
        <h2 class="modal-title">New Chat Room</h2>
    </div>
    <div class="modal-body">
        <p>Enter name of new chat.</p>
		<form name="add-quote" ng-submit="modalInstance.ok()">
            <input class="form-control" ng-model="modalInstance.room" title="room" placeholder="Enter name here!" autofocus />
        </form>
    </div>
    <div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="modalInstance.ok()">Add Room</button>
        <button class="btn btn-warning" type="button" ng-click="modalInstance.cancel()">Close</button>
    </div>
</div>
